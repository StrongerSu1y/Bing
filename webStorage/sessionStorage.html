<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sessionStorage</title>
</head>
<body>
    <script>
        //给sessionStorage中添加一组数组
        window.sessionStorage.setItem('name','胖虎');
        window.sessionStorage.setItem('age',18);
        window.sessionStorage.setItem('gender',true);
        
        //获取sessionStorage的key对应的值
        var name = window.sessionStorage.getItem('name');
        console.log(name);

        //移除sessionStorage的数据 通过key
        // window.sessionStorage.removeItem('gender');

        //通过在sessionStorage中的索引获取key
        var key = window.sessionStorage.key(0);
        console.log(key);

        //清除数据
        window.sessionStorage.clear();
    </script>   
</body>
</html>
